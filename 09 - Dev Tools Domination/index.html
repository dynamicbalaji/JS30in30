<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Om Muruga');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');

    // Styled
    console.log('%c Hello I am a styled text', 'font-size: 30px; color: violet; background-color: grey;')

    // warning!
    console.warn('warning');

    // Error :|
    console.error('error');

    // Info
    console.info('info');

    // Testing
    const p = document.querySelector('p');
    // Assertion will check whether the first argument is true/false. If true, then no log; If false, then display 2nd arg.
    console.assert(p.classList.contains('data'), 'This is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p); // Will just display the element
    console.dir(p); // Will display all methods/variables available for that element

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`); // All content of the group is expanded
      console.groupCollapsed(`${dog.name}`); // All content of the group is collapsed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Om');
    console.count('Muruga');
    console.count('Om');
    console.count('Muruga');
    console.count('Om');
    console.count('Muruga');
    console.count('Om');
    console.count('Muruga');
    console.count('Om');
    console.count('Muruga');
    console.count('Om');
    console.count('Muruga');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/dynamicbalaji')
        .then(data => data.json())
        .then(data => {
          console.log(data);
          console.timeEnd('fetching data');
        });

    console.table(dogs);

  </script>
</body>
</html>
